name: napcic
version: 0.0.0.0
license: MIT
github: adelon/naproche-cic

extra-source-files:
  - readme.md
  - license.md

dependencies:
  - base-noprelude
  - base-prelude
  - containers
  - directory
  - megaparsec
  - mtl
  - parser-combinators
  - text
  - transformers
  - unordered-containers

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - OverloadedStrings
  - PartialTypeSignatures
  - ScopedTypeVariables
  - TypeFamilies
  - PatternSynonyms

ghc-options:
  - -Wall
  - -fno-warn-unused-do-bind

library:
  source-dirs: source/

executables:
  napcic:
    main: Main.hs
    source-dirs: app/
    dependencies:
      - napcic
      - hspec
      - hspec-megaparsec

tests:
  napcic-test:
    main: Spec.hs
    source-dirs: test/
    dependencies:
      - napcic
      - hspec
      - hspec-megaparsec
